spring:
  profiles:
    include:
      - infrastructure
      - domain
      - common
throttle:
  greedyRefill: ${THROTTLE_GREEDY_REFILL:10}
  overdraft: ${THROTTLE_OVERDRAFT:10}


login:
  page:
    url: ${LOGIN_PAGE_URL:http://localhost:8080/login}
    success:
      url: ${LOGIN_SUCCESS_URL:http://localhost:8080/loginSuccess}
    failure:
      url: ${LOGIN_FAILURE_URL:http://localhost:8080/loginFailure}
acl:
  whiteList: ${ACL_WHITE_LIST:localhost}
auth:
  jwt:
    blacklist:
      prefix: ${JWT_BLACKLIST_PREFIX:jwt_blacklist_}
springdoc:
  version: v1
  default-produces-media-type: application/json
  default-consumes-media-type: application/json
  packages-to-scan: com.econovation.idpapi
#  path-to-match: /**
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    url: /swagger-ui.html
    display-query-params: true
    groups:
      enabled: true
  api-docs:
    path: /api-docs
    groups:
      enabled: true
    model-and-view-attribute:
      enabled: true

swagger:
  user: ${SWAGGER_USER:user}
  password: ${SWAGGER_PASSWORD:password}
  version: ${WHATNOW_VERSION:0.0.1-SNAPSHOT}
mail:
  destination:
    url: ${MAIL_DESTINATION_URL:http://localhost:8080}
file:
  path: ${IMAGE_SAVE_URL:classpath:static/images/}
---
spring:
  config:
    activate:
      on-profile: local
#logging:
#  level:
#    root: info
#logging:
#  level:
#    org.springframework.data.*.*: debug
#    org.springframework.cache.*: debug
---
spring:
  config:
    activate:
      on-profile: dev

---
spring:
  config:
    activate:
      on-profile: prod
logging:
  level:
    ROOT: WARN